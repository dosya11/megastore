<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">

</head>
<body>  
    <div class="container-sm">
        <img class="close" src="/img/x.svg" alt="">
        <p class="h1">Анкета  для корпоративных клиентов</p>
        <p class="h2">Личные данные</p>
        <form class="row g-3">
            <div class="col-md-4">
               
              <input type="text" class="form-control" id="validationDefault01" placeholder="Имя" required>
            </div>
            <div class="col-md-4">
              
              <input type="text" class="form-control" id="validationDefault02" placeholder="Фамилия" required>
            </div>
            <div class="col-md-4">
              
                <input type="text" class="form-control" id="validationDefault02" placeholder="Отчество" required>
              </div>
            <p class="h3">Паспортные данные</p>
            <div class="col-md-4">
              
                <input type="text" class="form-control calen" id="validationDefault02" placeholder="Дата рождения" required>
                
              </div>
            <div class="col-md-8">  
           
              <input type="text" class="form-control" id="validationDefault03" placeholder="Место проживания по прописке" required>
            </div>
            <div class="col-md-4">
              
                <input type="text" class="form-control" id="validationDefault02" placeholder="Серийный номер AN/ID" required>
              </div>
              <div class="col-md-4">
              
                <input type="text" class="form-control" id="validationDefault02" placeholder="ИНН" required>
              </div>
              <div class="col-md-4">
              
                <input type="text" class="form-control date" id="validationDefault02" placeholder="Дата получения" required>
              </div>
              <div class="col-md-4">
              
                <input type="text" class="form-control" id="validationDefault02" placeholder="Контактный номер" required>
              </div>
              <div class="col-md-4">
              
                <input type="text" class="form-control" id="validationDefault02" placeholder="Электронный адрес" required>
              </div>
              <div class="col-md-4">
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Наименование банка</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-8">  
           
                <input type="text" class="form-control" id="validationDefault03" placeholder="Фактическое место проживания" required>
              </div>

            
           
              <button class="btn btn-primary"  type="submit"><a href="/form/form.html">Далее</a></button>
            </div>
          </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
