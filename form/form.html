<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="/form/style.css">

</head>
<body>  
    <div class="container-sm">
        <img class="close" src="../img/x.svg" alt="">
        <p class="h1">Данные о ваших доходах</p>
        
        <form class="row g-3">
            <div class="col-md-8">
              
              <input type="text" class="form-control" id="validationDefault01" placeholder="Наименование организации" required>
            </div>
            <div class="col-md-4">
              
              <input type="text" class="form-control" id="validationDefault02" placeholder="Должность" required>
            </div>
            <div class="col-md-6">
              
                <input type="text" class="form-control" id="validationDefault02" placeholder="Заработная плата в  месяц" required>
              </div>
              <div class="col-md-6">
              
                <input type="text" class="form-control" id="validationDefault02" placeholder="Заработная Плата  за посл.  3 месяца" required>
              </div>
            <p class="h3">Сведения о кредите</p>
            <div class="col-md-12">
              
                <input type="text" class="form-control " id="validationDefault02" placeholder="Покупка телефона ( наименование товара)" required>
                
              </div>
            <div class="col-md-4">  
           
              <input type="text" class="form-control" id="validationDefault03" placeholder="Стоимость товара" required>
            </div>
            <div class="col-md-4">
              
                <input type="text" class="form-control" id="validationDefault02" placeholder="Количество товара" required>
              </div>
              <div class="col-md-4">  
           
                <input type="text" class="form-control" id="validationDefault03" placeholder="Итого сумма кредита" required>
              </div>
              
              
                <div class="col-md-4">
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Вид кредита </option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                
                <div class="col-md-4">
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Срок кредита ( мес)</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>


                <div class="col-md-12">
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Точка получения товара</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                
              
                
              

            
           
              <button class="btn btn-primary"  type="submit"><a href="/conf/conf.html">Далее</a></button>
            </div>
          </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
